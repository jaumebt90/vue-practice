<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(show, index) in tvshows" :key="index"></li>
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.26/vue.cjs.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          tvshows: [
            { name: "Game of thrones", seasons: 7 },
            { name: "Breaking Bad", seasons: 5 },
            { name: "Lost", seasons: 6 },
            { name: "Battlestar Galactica", seasons: 4 },
          ],
        },
      });
    </script>
  </body>
</html>
